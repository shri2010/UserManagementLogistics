<div align="center" style="min-height: 35em;">
    <a routerLink="/userDetails" mat-button color="primary" *ngIf="isAdmin" style="padding-bottom: 2em;">
        Create New User
    </a>
    <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate" *ngIf="users.length == 0">
    </mat-progress-spinner>

    <table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="users.length > 0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element">{{ element.age }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-raised-button
                    class="success"
                    [routerLink]="['/userDetails', element.id]"
                    routerLinkActive="active"
                >
                    Edit
                </button>
                <button mat-raised-button color="warn" (click)="Delete(element.id)" *ngIf="isAdmin">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
